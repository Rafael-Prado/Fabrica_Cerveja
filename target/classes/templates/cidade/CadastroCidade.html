<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http//www.thymeleaf.org"
   xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
   layout:decorate="~{layout/LayoutPadrao}"
   xmlns:brewer="prado.com">
<head>
<title>Cadastro Cidade</title>
</head>
	
<section class="aw-layout-content  js-content" layout:fragment="conteudo">	
			<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-10">
						 <h1>Cadastro Cidade</h1>
						</div>
						
						<div class="col-sm-2">
							<div class="aw-page-header-controls">
								<a class="btn btn-default" th:href="@{/cidade}" >
									<i class="glyphicon glyphicon-plus-sign"></i><span class="hidden-xs  hidden-sm">Pesquisa</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
	
		     <div class="container-fluid">
		
	
				<form method="POST" th:object="${cidade}"  class="form-vertical  js-form-loading">
				
					<brewer:message/>
					
					<div class="row">
						<div class="col-sm-4  form-group">							
								<label for="estado">Estado</label>
								<div class="cr-field-action">
									<select id="estado" class="form-control" th:field="*{estado}">
									<option value="">Selecione um Estado</option>
									<option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}">estado</option>
									</select>		
								
							</div>								
						</div>
						<div class="col-sm-8  form-group">
							    <label for="cidade">Cidade</label>
								<input id="cidade" type="text" class="form-control" th:field="*{nome}"/>
						 </div>
					</div>
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>					
					</div>
				</form>
			 </div>
</section>
</html>
