<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http//www.thymeleaf.org"
   xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
   xmlns:data="http://www.thymeleaf.org/extras/data"
   layout:decorate="~{layout/LayoutPadrao}"
   xmlns:brewer="prado.com">
<head>
<title>Cadastro Cliente</title>
</head>
	
<section class="aw-layout-content  js-content" layout:fragment="conteudo">	
			<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-10">
						 <h1>Cadastro Cliente</h1>
						</div>
						
						<div class="col-sm-2">
							<div class="aw-page-header-controls">
								<a class="btn btn-default" th:href="@{/cliente}" >
									<i class="glyphicon glyphicon-plus-sign"></i><span class="hidden-xs  hidden-sm">Pesquisa</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="container-fluid">
				<form method="POST" th:object="${cliente}" th:action="@{/cliente/novo}">
					
					<brewer:message/>
				
				    <div class="row">
						 <div class="col-sm-12  form-group  bw-required" brewer:classforerror="nome">
							 <label for="nome" class="control-label">Nome</label>
							 <input id="nome" type="text" class="form-control" th:field="*{nome}"/>
						 </div>
					 </div>	
					 <div class="row">
						 <div class="col-lg-4  form-group bw-required" brewer:classforerror="tipoPessoa">							
								<label for="tipoPessoa" class="control-label">Tipo Pessoa</label>
								<div>
								<th:block th:each="tipoPessoa: ${tiposPessoa}">
									<div class="radio  radio-inline">
										<input type="radio" th:id="|id_${tipoPessoa}|" class="js-radio-tipo-pessoa" 
											th:field="*{tipoPessoa}" th:value="${tipoPessoa}"
											data:documento="${tipoPessoa.documento}" data:mascara="${tipoPessoa.mascara}"> 
										<label class="control-label" th:for="|id_${tipoPessoa}|" th:text="${tipoPessoa.descricao}"></label>
									</div>
								</th:block>							
								</div>
						 </div>
						 <div class="col-sm-8  form-group">
							 <label for="cpfcnpj">CPF/CNPJ</label>
							 <input id="cpfcnpj" type="text" class="form-control" th:field="*{cpfouCnpj}" disabled/>
						 </div>	 
					 </div>
					 <div class="row">
						  <div class="col-sm-4  form-group">
							 <label for="telefone">Telefone</label>
							 <input id="telefone" type="text" class="form-control  js-phone-number" th:field="*{telefone}"/>
						 </div>
						 <div class="col-sm-8  form-group" brewer:classforerror="email">
							 <label for="email" class="control-label">Email</label>
							 <input id="email" type="text" class="form-control" th:field="*{email}"/>
						 </div>		 
					 </div>
					 
					 <div class="row">
						  <div class="col-sm-4  form-group">
							 <label for="logradouro">Logradouro</label>
							 <input id="logradouro" type="text" class="form-control" th:field="*{endereco.logradouro}"/>
						 </div>
						 <div class="col-sm-4  form-group">
							 <label for="numero">NÃºmero</label>
							 <input id="numero" type="text" class="form-control" th:field="*{endereco.numero}"/>
						 </div>	
						 <div class="col-sm-4  form-group">
							 <label for="complemento">Complemento</label>
							 <input id="complemento" type="text" class="form-control" th:field="*{endereco.complemento}"/>
						 </div>		 
					 </div>
					 
					 <div class="row">
						  <div class="col-sm-4  form-group">
							 <label for="cep">CEP</label>
							 <input id="cep" type="text" class="form-control" th:field="*{endereco.cep}"/>
						 </div>
						 <div class="col-sm-4  form-group  cr-required" >
							 <label for="estado" class="control-label">Estado</label>
							 <select id="estado" class="form-control" th:field="*{endereco.estado}">
								<option value="">Selecione um estado</option>
								<option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.sigla}">SC</option>
							 </select>
						 </div>	
						 <div class="col-sm-4  form-group">
							 <label for="cidade">Cidade</label>
							 <div class="cr-field-action">
							 	<input type="hidden" id="inputHiddenCidadeSelecionada" th:value="*{endereco.cidade}!= null ? *{endereco.cidade.codigo}"/> 
								 <select id="cidade" class="form-control" data:url="@{/cidades}" th:field="*{endereco.cidade}">
									<option value="">Selecione uma cidade</option>
								 </select>
							 	 <div class="cr-field-action__icon  js-img-loading" style="display: none;">
							 	  <img th:src="@{/images/mini-loading.gif}">
							 	 </div>	
							 </div>
						 </div>		 
					 </div>
					 
					 <div class="form-group">
								<button class="btn  btn-primary" type="submit">Salvar</button>					
					</div>
		
					
				</form>
		</div>
</section>
<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/cliente-mascara-cpf-cnpj.js}"></script>
	<script th:src="@{/javascripts/cliente-estado-cidade.js}"></script>
</th:block>
</html>
