<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http//www.thymeleaf.org"
   xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
   layout:decorate="layout/LayoutPadrao">
<head>
<title>Cadastro Cliente</title>
</head>
	
<section class="aw-layout-content  js-content" layout:fragment="conteudo">	
			<div class="page-header">
				<div class="container-fluid">
					<h1>
						Cadastro de Cliente
					</h1>
				</div>
			</div>
			<div class="container-fluid">
		
				<!--<div class="alert  alert-danger  alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
				</div>-->
	
		<form method="POST" th:object="${cliente}"  class="form-vertical  js-form-loading">
		    <div class="row">
				 <div class="col-sm-12  form-group">
					 <label for="nome">Nome</label>
					 <input id="nome" type="text" class="form-control"/>
				 </div>
			 </div>	
			 <div class="row">
				 <div class="col-lg-4  form-group">							
						<label for="tipoPessoa">Tipo Pessoa</label>
						<div>
							<div class="radio  radio-inline">
								<input type="radio" id="id_FISICA" class="js-radio-tipo-pessoa" name="tipoPessoa"
									data-documento="CPF" data-mascara="000.000.000-00">
								<label class="control-label" for="id_FISICA">Física</label>
							</div>
							<div class="radio  radio-inline">
								<input type="radio" id="id_JURIDICA" class="js-radio-tipo-pessoa"  name="tipoPessoa"
								  data-documento="CNPJ" data-mascara="00.000.000/0000-00">
								<label class="control-label" for="id_JURIDICA">Juridica</label>
							</div>
						</div>
				 </div>
				 <div class="col-sm-8  form-group">
					 <label for="cpfcnpj">CPF/CNPJ</label>
					 <input id="cpfcnpj" type="text" class="form-control" disabled/>
				 </div>	 
			 </div>
			 <div class="row">
				  <div class="col-sm-4  form-group">
					 <label for="telefone">Telefone</label>
					 <input id="telefone" type="text" class="form-control  js-phone-number"/>
				 </div>
				 <div class="col-sm-8  form-group">
					 <label for="email">Email</label>
					 <input id="email" type="text" class="form-control"/>
				 </div>		 
			 </div>
			 
			 <div class="row">
				  <div class="col-sm-4  form-group">
					 <label for="logradouro">Logradouro</label>
					 <input id="logradouro" type="text" class="form-control"/>
				 </div>
				 <div class="col-sm-4  form-group">
					 <label for="numero">Número</label>
					 <input id="numero" type="text" class="form-control"/>
				 </div>	
				 <div class="col-sm-4  form-group">
					 <label for="complemento">Complemento</label>
					 <input id="complemento" type="text" class="form-control"/>
				 </div>		 
			 </div>
			 
			 <div class="row">
				  <div class="col-sm-4  form-group">
					 <label for="cep">CEP</label>
					 <input id="cep" type="text" class="form-control"/>
				 </div>
				 <div class="col-sm-4  form-group">
					 <label for="estado">Estado</label>
					 <select id="estado" class="form-control">
						<option value="">Selecione um estado</option>
						<option value="1">SC</option>
					 </select>
				 </div>	
				 <div class="col-sm-4  form-group">
					 <label for="cidade">Cidade</label>
					 <select id="cidade" class="form-control">
						<option value="">Selecione uma cidade</option>
						<option value="1">Urupema</option>
					 </select>
				 </div>		 
			 </div>
			 
			 <div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>					
			</div>

			
		</form>
		</div>
</section>
<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/cliente-mascara-cpf-cnpj.js}"></script>
</th:block>
</html>
