<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http//www.thymeleaf.org"
   xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
   layout:decorator="layout/LayoutPadrao">
<head>
<title>Cadastro Estilo</title>
</head>
	
<section class="aw-layout-content  js-content" layout:fragment="conteudo">	
			<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-10">
						 <h1>Cadastro Estilo</h1>
						</div>
						
						<div class="col-sm-2">
							<div class="aw-page-header-controls">
								<a class="btn btn-default" th:href="@{/estilo}" >
									<i class="glyphicon glyphicon-plus-sign"></i><span class="hidden-xs  hidden-sm">Pesquisa</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
	
		     <div class="container-fluid">
		
				<th:block th:include="fragments/MensagensSucesso"></th:block>	
	
				<form method="POST" th:object="${estilo}" th:action="@{/estilo/novo}">
				
					<th:block th:include="fragments/MensagensErroValidacao"></th:block>
					
					<div class="form-group col.sm-5" th:classappend="${#fields.hasErrors('nome')} ? has-error">
						<label for="nome" class="control-label">Nome</label>
						<input type="text" id="nome" class="form-control" th:field="*{nome}">
					</div>
					
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>					
					</div>
				</form>
			</div>
</section>
</html>
